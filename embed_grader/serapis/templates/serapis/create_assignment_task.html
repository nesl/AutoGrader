{% extends 'serapis/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block css %}
{% endblock %}


{% block content %}
    <div class="container">
        <h1 class="page-header">Create a task</h1>
        
        <form action="." method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Submit" />
        </form>

        <p><a href="{% url 'modify-assignment' assignment.id %}">[Go back to assignment]</a></p>
    </div>

{% endblock %}
