
{% extends 'main/base.html' %}
{% load staticfiles %}

{% block css %}
  <link href="{% static "main/signin.css" %}" rel="stylesheet">
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin">
      {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="id_username" class="sr-only">Email address</label>
        <input type="email" id="id_username" class="form-control" placeholder="Email address" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <p class="forgot"><a href="#">Contact bbalaji@ucla.edu to reset password</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div>
        <p><center>Not a User? Please <a href="{% url 'registration' %}">register</a>.</center></p>
        </div> 
      </form>

    </div> <!-- /container -->

{% endblock %}
