{% extends 'main/base.html' %}
{% load staticfiles %}
{% block content %}


<div class="form">
  
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label for="id_username">
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="id_username" name="username"/>
          </div>
          
          <div class="field-wrap">
            <label for="id_password">
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="id_password" name="password"/>
          </div>
          
          <p class="forgot"><a href="#">Contact bbalaji@ucla.edu to reset password</a></p>
          
          <button type="submit" class="button button-block"/>Log In</button>
          <input type="hidden" name="next" value="/homepage/" />
          
          </form>

        </div>
        
        <div id="signup">   
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              University ID<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>

      </div><!-- tab-content -->
      
</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static "main/login.js" %}"></script>

{% endblock %}
